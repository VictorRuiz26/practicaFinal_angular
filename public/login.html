<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="node_modules/jwt-decode/build/jwt-decode.js"></script>

</head>
<body>
    <div class="card col-lg-4 col-md-6 col-sm-10 col-xs-12" style="max-width: 650px;" >

        <div class="card-body">
            <img class="img-login" src="img/login-imagen.png">
        <h2 class="card-title"> Login </h2>
            <form method="POST" onsubmit="auth(event)" name="login" class="FormLogin">
                <div class="form-group">
                    <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Email" aria-label="Email" required>
                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" aria-label="Password" required> 
                </div>
                    <input type="submit" id="submit" class=" col-4 btn btn-primary" value="Submit"/>
                    <div id="alert" class="alert alert-danger alert-none" role="alert">
                         Credenciales incorrectas
                    </div>
            </form>
        </div>
    </div>
