<!DOCTYPE html>
<html>

<head>
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="node_modules/jwt-decode/build/jwt-decode.js"></script>
    <!-- <script src="scripts/pruebaToken.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./login-controller.js"></script>

</head>

<body ng-app="Trabajo_login">
    <div class="card col-lg-4 col-md-6 col-sm-10 col-xs-12" style="max-width: 650px;">

        <div class="card-body" ng-controller="main_ctlr">
            <img class="img-login" src="img/login-imagen.png">
            <h2 class="card-title"> Login </h2>
            <form ng-submit="log()" name="login" class="FormLogin">
                <div class="form-group">
                    <input class="form-control" ng-model="login.correo" name="email" type="email" placeholder="Email"
                        aria-label="Email" required>
                    <input class="form-control" ng-model="login.text" name="password" type="password"
                        placeholder="Password" aria-label="Password" required>
                </div>
                <input type="submit" id="submit" class=" col-4 btn btn-primary" value="Submit">
                <div id="alert" class="alert alert-danger alert-none" role="alert" ng-model="credenciales">
                    Credenciales incorrectas
                </div>
            </form>
        </div>
    </div>
</body>

</html>
